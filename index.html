<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Anime Tap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
  background:radial-gradient(circle at top,#1a1a40,#000);
  color:#fff;
  height:100vh;
  overflow:hidden;
}
#app{
  display:flex;
  flex-direction:column;
  height:100%;
}
header{
  padding:10px;
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.4);
}
.stat{font-size:14px}
#tap-area{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}
#tap{
  width:260px;
  transition:.1s;
  animation:float 3s ease-in-out infinite;
}
#tap:active{transform:scale(.9)}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}
.menu{
  display:flex;
  justify-content:space-around;
  background:#0a0a2a;
  padding:10px 0;
}
.menu button{
  background:#222;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:10px;
}
.panel{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  padding:20px;
}
.panel h2{margin-bottom:10px}
.card{
  background:#1c1c3a;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 0 15px #000;
}
.buy{background:#ff2fa1}
.close{margin-top:10px;background:#444}
</style>
</head>

<body>
<div id="app">

<header>
  <div class="stat">–û—á–∫–∏: <span id="points">0</span></div>
  <div class="stat">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x<span id="mult">1</span></div>
</header>

<div id="tap-area">
  <img id="tap" src="girl.png">
</div>

<div class="menu">
  <button onclick="openPanel('shop')">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  <button onclick="openPanel('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
  <button onclick="openPanel('leader')">üèÜ –¢–æ–ø</button>
  <button onclick="openPanel('settings')">‚öôÔ∏è</button>
</div>

<!-- SHOP -->
<div id="shop" class="panel">
  <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>

  <div class="card">
    x2 –Ω–∞ 10 –º–∏–Ω—É—Ç<br>
    –¶–µ–Ω–∞: 500 –æ—á–∫–æ–≤
    <button class="buy" onclick="buyBoost(2,500)">–ö—É–ø–∏—Ç—å</button>
  </div>

  <div class="card">
    x5 –Ω–∞ 10 –º–∏–Ω—É—Ç<br>
    –¶–µ–Ω–∞: 3000 –æ—á–∫–æ–≤
    <button class="buy" onclick="buyBoost(5,3000)">–ö—É–ø–∏—Ç—å</button>
  </div>

  <button class="close" onclick="closePanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<!-- PROFILE -->
<div id="profile" class="panel">
  <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
  <div class="card">–í—Å–µ–≥–æ –æ—á–∫–æ–≤: <span id="total">0</span></div>
  <button class="close" onclick="closePanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<!-- LEADER -->
<div id="leader" class="panel">
  <h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
  <div class="card">–°–∫–æ—Ä–æ —Å–µ—Ä–≤–µ—Ä–Ω—ã–π —Ç–æ–ø</div>
  <button class="close" onclick="closePanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<!-- SETTINGS -->
<div id="settings" class="panel">
  <h2>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
  <div class="card">
    <button onclick="resetGame()">–°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
  </div>
  <button class="close" onclick="closePanel()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

</div>

<script>
let points=Number(localStorage.points||0)
let total=Number(localStorage.total||0)
let mult=Number(localStorage.mult||1)
let boostEnd=Number(localStorage.boostEnd||0)

const pEl=document.getElementById('points')
const mEl=document.getElementById('mult')
const tEl=document.getElementById('total')

function update(){
  if(Date.now()>boostEnd){
    mult=1
  }
  pEl.textContent=points
  mEl.textContent=mult
  tEl.textContent=total
  localStorage.points=points
  localStorage.total=total
  localStorage.mult=mult
  localStorage.boostEnd=boostEnd
}
update()

document.getElementById('tap').onclick=()=>{
  points+=mult
  total+=mult
  update()
}

function buyBoost(x,price){
  if(points<price)return alert('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –æ—á–∫–æ–≤')
  points-=price
  mult=x
  boostEnd=Date.now()+10*60*1000
  update()
}

function openPanel(id){
  document.getElementById(id).style.display='block'
}
function closePanel(){
  document.querySelectorAll('.panel').forEach(p=>p.style.display='none')
}
function resetGame(){
  if(confirm('–¢–æ—á–Ω–æ?')){
    localStorage.clear()
    location.reload()
  }
}
</script>
</body>
